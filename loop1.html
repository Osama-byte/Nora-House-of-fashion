<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript for loop</h2>
    <p id = "loop1"></p>
    <script>
        let text = "";
        for (let i = 0; i<5; i++){
            text += "The number is" + i + "<br>";

        }
        document.getElementById("loop1").innerHTML = text;

    </script>
</body>
</html>
