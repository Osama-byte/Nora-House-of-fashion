<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Nora House of Fashion</title>
    <link rel="stylesheet" href="css nora.css">
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .billing-container {
            max-width: 500px;
            margin: 40px auto;
            background: #181818;
            border-radius: 16px;
            box-shadow: 0 4px 32px #0008;
            padding: 32px;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 24px;
        }

        .bill-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .bill-label {
            color: #bbb;
        }

        .bill-value {
            font-weight: bold;
        }

        .location-row {
            margin: 24px 0 16px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-top: 6px;
            margin-bottom: 18px;
            background: #222;
            color: #fff;
        }

        button {
            width: 100%;
            background: #e91e63;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #c2185b;
        }

        .success-msg {
            color: #4caf50;
            text-align: center;
            margin-top: 18px;
        }
    </style>
</head>

<body>
    <div class="billing-container">
        <h2>Billing Details</h2>
        <div class="bill-row">
            <span class="bill-label">Product:</span>
            <span class="bill-value" id="bill-product">-</span>
        </div>
        <div class="bill-row">
            <span class="bill-label">Price:</span>
            <span class="bill-value" id="bill-price">-</span>
        </div>
        <div class="bill-row">
            <span class="bill-label">Shipping:</span>
            <span class="bill-value" id="bill-shipping">₹200</span>
        </div>
        <div class="bill-row">
            <span class="bill-label">Total:</span>
            <span class="bill-value" id="bill-total">-</span>
        </div>
        <form id="billing-form">
            <div class="location-row">
                <label for="location">Delivery Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your address or city" required>
            </div>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@email.com" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <button type="submit">Place Order</button>
            <div class="success-msg" id="success-msg" style="display:none;">Order placed successfully!</div>
        </form>
    </div>
    <script src="js nora.js"></script>
    <script>
        // Get product info from query params
        function getQueryParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
        const product = getQueryParam('product');
        const price = parseInt(getQueryParam('price'), 10) || 0;
        document.getElementById('bill-product').textContent = product || '-';
        document.getElementById('bill-price').textContent = price ? `₹${price}` : '-';
        document.getElementById('bill-total').textContent = price ? `₹${price + 200}` : '-';
        document.getElementById('billing-form').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('success-msg').style.display = 'block';
            setTimeout(() => { window.location.href = 'html nora.html'; }, 2000);
        });
    </script>
</body>

</html>
